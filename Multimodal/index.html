<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="delivery.css"/>
  <title>Minute Burger Delivery: Multimodal Project</title>
</head>
<body>
  <div class="header"></div>

  </div>
